<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./../style/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-cliente</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="div1">
            <img id="hotel" src="./../assents/hotel2.jpg" alt="imagem-hotel">
            <div class="container">
                <div class="box">
                    <img id="logo" src="./../assents/logo.png" alt="imagem-logo-hotel">
                    <h1 class="textoPrincipal">Aurora Resideces</h1>
                    <div class="login">
                        <img id="icon-usuario" src="./../assents/usuario.png" alt="imagem-icon-usuario">
                        <b>
                            <span>Usuário</span> <br>
                        </b>
                        <input type="text" id="usuarioInput" placeholder="E-mail ou usuário"> <br>
                        <img id="icon-senha" src="./../assents/senha.png" alt="imagem-icon-senha">
                        <b>
                            <span id="senha">Senha</span> <br>
                        </b>
                        <input type="text" id="senhaInput" placeholder="Digite sua senha">
                    </div>
                    <button id="entrar" onclick="logarConta()">Entrar</button>
                    <div class="conta">
                        <h2>Não Tem Uma Conta?</h2>
                        <span id="inscrever">Inscrever-se</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./../js/login.js"></script>
</body>

</html>
